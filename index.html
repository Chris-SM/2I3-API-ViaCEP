<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API ViaCEP</title>
</head>
<body>
    <form>
        <label>Cep:</label> <br>
        <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" onblur="PesquisaCEP(value)"><br><br>

        <label>Rua:</label> <br>
        <input name="rua" type="text" id="rua" size="60"><br><br>

        <label>Bairro:</label> <br>
        <input name="bairro" type="text" id="bairro" size="40"><br><br>

        <label>Cidade:</label> <br>
        <input name="cidade" type="text" id="cidade" size="40"><br><br>

        <label>Estado:</label><br>
        <input name="uf" type="text" id="uf" size="2"><br><br>

        <label>IBGE:</label><br>
        <input name="ibge" type="text" id="ibge" size="8"><br><br>

    </form>
</body>
<script src="js/Socorro.js"></script>
</html>
